{% extends "contribute.html" %}

{% block content %}

    <div class="container">
        <div class="jumbotron">
          <h2>Contribute a record</h2>
          <form method="POST" name="contribute" action="{{ url_for('record_submit') }}" onsubmit="return validateForm2()">
            <table class ="table">
                <tr>
                    <td><label>Band Name</label><input type="text" name="band" placeholder="Men Without Hats"></td>
                </tr>
                <tr>
                    <td><label>Record Title</label><input type="text" name="record_title" placeholder="Rhythm of Youth"></td>
                </tr>
              
                <tr>
                    <td><label>Release Date</label><input type="text" name="release" placeholder="1982"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    </div>

{% endblock %}
