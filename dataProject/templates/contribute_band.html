{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <div class="jumbotron">
          <h2>Contribute a band</h2>
          <form method="POST" action="{{ url_for('submit') }}">
            <table>
                <tr>
                    <td><label>Band Name</label><input type="text" name="band" placeholder="Aerosmith"></td>
                </tr>
                <tr>
                    <td><label>Start Year</label><input type="text" name="start" placeholder="1980"></td>
                    <td><label>End Year</label><input type="text" name="end" placeholder="1989"></td>
                </tr>
                <tr>
                    <td><label>Genre</label><input type="text" name="genre" placeholder="Rock"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        <div>
    </div>

{% endblock %}
