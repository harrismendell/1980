{%  include "layout.html" %}
<script src="../static/1980.js"></script>

{% block content %}

 <div class="container">
        <div class="jumbotron">
          <h2>Update a song</h2>
          <form method="POST" name="contribute" action="/update_song" onsubmit="return validateForm2()">
            <table class ="table">
                <tr>
                    <td><label>Song Name</label><input type="text" name="song" placeholder="Safety Dance"></td>
                </tr>
                <tr>
                    <td><label>Record Title</label><input type="text" name="record_title" placeholder="Rhythm of Youth"></td>
                </tr>

                <tr>
                    <td><label>Release Date</label><input type="text" name="release" placeholder="1982"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
    </div>

{% endblock %}
